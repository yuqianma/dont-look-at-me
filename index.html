<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Don't Look At Me When I'm Coding</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
		}

		#editor-container {
			height: 100vh;
			width: 100vw;
		}

		#face-debug-container {
			position: fixed;
			top: 0;
			width: 100vw;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
		video {
			clear: both;
			display: block;
			transform: rotateY(180deg);
		}

		.output_canvas {
			transform: rotateY(180deg);
		}

		.blend-shapes-item {
			display: flex;
			align-items: center;
			height: 20px;
			width: 300px;
		}

		.blend-shapes-label {
			display: flex;
			width: 120px;
			justify-content: flex-end;
			align-items: center;
			margin-right: 4px;
		}

		.blend-shapes-value {
			display: flex;
			height: 16px;
			align-items: center;
			background-color: #007f8b;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>
</head>
<body>
	<div id="editor-container"></div>

	<div id="face-debug-container">
		<div style="position: relative;">
			<video id="webcam" autoplay playsinline></video>
			<canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
		</div>
		<ul id="faceBlendshapes"></ul>
	</div>
</body>
<script src="./index.mjs" type="module"></script>
</html>
